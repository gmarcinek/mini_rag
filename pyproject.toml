[project]
name = "mini-rag"
version = "0.1.0"
description = "System RAG dla polskich dokumentÃ³w prawnych"
authors = [
    {name = "gmarcinek",email = "grzegorz.marcinek@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "torch>=2.2.0",
    "transformers>=4.37.2",
    "numpy>=1.24.0",
    "requests>=2.31.0",
    "pathlib (>=1.0.1,<2.0.0)",
    "setuptools (>=75.8.0,<76.0.0)",
    "matplotlib (>=3.10.0,<4.0.0)",
    "sentence-transformers>=2.2.2",
    "accelerate>=0.25.0",
    "huggingface-hub (>=0.29.3,<0.30.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "sacremoses (>=0.1.1,<0.2.0)",
    "protobuf (>=6.30.1,<7.0.0)"
]

[tool.poetry.scripts]
metrics = "scripts.test_document_quality:main"
dev = "scripts.basic_usage:main"
embed = "scripts.embed_documents:main"

[tool.poetry]
packages = [
    { include = "src" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.12.1"
isort = "^5.13.2"
flake8 = "^7.0.0"